<div class="contents">
<div class="textblock"><p>将帅不能在同一列，求将帅可能的坐标。 将帅坐标表示（即表示出9宫格坐标即可）：</p>
<div class="fragment"><div class="line">  1 4 7</div><div class="line">  2 5 8</div><div class="line">  3 6 9</div><div class="line"></div><div class="line">COL : (n-1)/3</div><div class="line">ROW : (n-1)%3</div></div><!-- fragment --><p>4个bit即可表示坐标。 1个byte即可表示将帅的坐标。 通过位操作一个byte，或者通struct bit，都可以达到用8个bit表示将帅的坐标。 但struct bit本质上，还是两个变量，只是占的内空间仍是8个bit。 </p>

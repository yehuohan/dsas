<div class="title">根据后序和中序遍历输出先序遍历 </div>  </div>
</div><!--header-->
<div class="contents">
<div class="textblock"><p>本题要求根据给定的一棵二叉树的后序遍历和中序遍历结果，输出该树的先序遍历结果。</p>
<h2>输入格式:</h2>
<p>第一行给出正整数N(≤30)，是树中结点的个数。随后两行，每行给出N个整数，分别对应后序遍历和中序遍历结果，数字间以空格分隔。题目保证输入正确对应一棵二叉树。</p>
<h2>输出格式:</h2>
<p>在一行中输出Preorder:以及该树的先序遍历结果。数字间有1个空格，行末不得有多余空格。</p>
<ul>
<li>输入样例:</li>
</ul>
<div class="fragment"><div class="line">7</div><div class="line">2 3 1 5 7 6 4</div><div class="line">1 2 3 4 5 6 7</div></div><!-- fragment --><ul>
<li>输出样例:</li>
</ul>
<div class="fragment"><div class="line">Preorder: 4 1 3 2 6 5 7</div></div><!-- fragment --> </div></div><!-- contents -->
